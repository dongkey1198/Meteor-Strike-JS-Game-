<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Meteor Strike</title>
</head>
<body>
    <div class="container">
        
        <h1>Meteor Strike</h1>

        <div class="game-info">
            <div class="speed">Speed: <span>0</span></div>
            <div class="score">Score: <span>0</span></div>
        </div>

        <div class="game-window">
            <!-- <div class="rocket"></div> -->
        </div>

        <div class="playing">
            <h3>게임조작 방법</h3>
            <p>
                1. 키보드 좌우 키를 이용하여 로켓을 좌우로 움직일 수 있습니다. <br>
                2. 키보드 아래위 키를 이용하여 운석이 떨어지는 속도를 조절할 수 있습니다. <br>
                주의: 이 페이지는 모바일 환경에서는 사용할 수 없습니다.
            </p>
            <button>게임 시작</button>
        </div>

        

    </div>
    <script src="./main.js"></script>
</body>
</html>
