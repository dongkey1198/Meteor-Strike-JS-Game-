<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="#">
    <script
    src="https://use.fontawesome.com/releases/v5.15.2/js/all.js"
    data-auto-a11y="true"
    ></script>
    <title>Meteor Strike</title>
</head>
<body>
    <div class="container">
        
        <h1>Meteor Strike</h1>

        <div class="game-info">
            <div class="speed">Level: <span>0</span></div>
            <div class="score">Score: <span>0</span></div>
        </div>

        <div class="game-window"></div>

        <div class="playing">
            <h3>게임 설명</h3>
            <p>
                1. 키보드 방향키 <-(좌)/(우)->키를 이용해서 로켓을 좌우로 이동 가능합니다. <br>
                2. 모바일에서 환경은 지원하지 않습니다.<br>
                3. 점수가 올라갈수록 운석이 떨어지는 속도가 빨라집니다.
                
            </p>
            <button>게임 시작</button>
        </div>


    </div>

    <div class="audios">
        <audio src="./audios/click.wav" id="click"></audio>
        <audio src="./audios/explosion.wav" id="explo"></audio>
        <audio src="./audios/speed.wav" id="speed"></audio>
        <audio src="./audios/move.wav" id="move"></audio>
        <audio src="./audios/countdown.wav" id="countdown"></audio>
        <audio src="./audios/lose.wav" id="lose"></audio>
        <audio src="./audios/background.mp3" id="background" loop></audio>
    </div>
    <script src="./main.js"></script>
</body>
</html>
